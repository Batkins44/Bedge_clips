<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rocket League Gifs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="main.js"></script>
</head>
<body>
    <container id="margins">

        <h1>BedgeClips</h1>

        <h2>A collection of some of my finer moments in Rocket League</h2>

        <main>

            <div id="selector">
                <button id="goals-btn" class="clicked">Goals</button>
                <button id="plays-btn">Plays</button>
                <button id="saves-btn">Saves</button>
            </div>

            <div id="vid-selector">
                
                <div id="goals-vids" class="category-select">
                    <button id="goal1" class="vid-btn clicked">
                        1
                    </button>
                    <button id="goal2" class="vid-btn">
                        2
                    </button>
                    <button id="goal3" class="vid-btn">
                        3
                    </button>
                    <button id="goal4" class="vid-btn">
                        4
                    </button>
                </div>



            </div>

            <div id="player">
                <img src="./gifs/goal1.gif" class="rlVid">
            </div>

            </main>

    </container>

</body>

</html>
